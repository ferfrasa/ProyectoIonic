<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>Bienvenido :smile</h2>
    <ion-card>
        <ion-card-header>Movimiento</ion-card-header>
        <ion-list *ngFor="let trans of transactions">
            <button ion-item>
      <strong>{{trans.amount}}</strong>
      {{trans.title}}
    </button>

        </ion-list>
    </ion-card>
    <ion-fab>
        <button ion-fab [navPush]=" addingPage">:money_with_wings:</button>
    </ion-fab>


</ion-content>
